projects:
  - num: 1
    basename: p
    tuning: default
    templates:
      - num: 1
        file: slstress.json
        parameters:
        - MODE: slstress
        - LOGGING_TIMEOUT: 30
        - LOGGING_DELAY: 1000000
        - LOGGING_LINE_LENGTH: 80

tuningsets:
  - name: default
    pods:
      stepping:
        stepsize: 5
        pause: 10 s
      rate_limit:
        delay: 250 ms
