projects:
  - num: 1
    basename: centos-stress
    ifexists: delete
    tuning: default
    templates:
      - num: 1
        file: ./content/quickstarts/stress/stress-pod.json
        parameters: 
         - RUN: "jmeter"
         - ROUTER_IP: "172.31.1.108"
         - TARGET_HOST: "django-psql-example-django-postgresql0.router.default.svc.cluster.local" 
         - JMETER_SIZE: "1024"
         - JMETER_RAMP: "0"
         - RUN_TIME: "120"
         - JMETER_TPS: "300"      # 5 too low, router crashes when using ConstantThroughputTimer
         - JVM_ARGS: "\"-Xms4096m -Xmx8192m\""

tuningsets:
  - name: default
    pods:
      stepping:
        stepsize: 5
        pause: 0 min
      rate_limit:
        delay: 0 ms

