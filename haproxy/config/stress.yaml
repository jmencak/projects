projects:
  - num: 1
    basename: centos-stress
    ifexists: delete
    tuning: default
    templates:
      - num: 1
        file: projects/haproxy/stress/stress-pod.json
        parameters: 
         - RUN: "vegeta"
         - ROUTER_IP: "172.31.1.108"
         - TARGET_HOST: "django-psql-example-django-postgresql0.router.default.svc.cluster.local" 
         - JMETER_SIZE: "1024"
         - RUN_TIME: "60"
         - VEGETA_RPS: "3000"

tuningsets:
  - name: default
    pods:
      stepping:
        stepsize: 5
        pause: 0 min
      rate_limit:
        delay: 0 ms

